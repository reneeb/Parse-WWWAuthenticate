name    = Parse-WWWAuthenticate
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2016

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Parse-WWWAuthenticate
bugtracker.web = http://github.com/reneeb/Parse-WWWAuthenticate/issues
repository.url = http://github.com/reneeb/Parse-WWWAuthenticate.git
repository.web = http://github.com/reneeb/Parse-WWWAuthenticate
repository.type = git

[Prereqs]
Carp = 0
HTTP::Headers::Util = 0
Test::More = 0
Test::Exception = 0
